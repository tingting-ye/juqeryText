<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://libs.baidu.com/jquery/1.5.2/jquery.min.js"></script>
  <title>随心旅程练习页面</title>
</head>
<body>
  <div>
    <h1>函数</h1>
    <ul>
      <p>函数定义方式：</p>
      <li>函数声明语句：使用function关键字
        <div style="background:#e2e2e2; border:1px solid #000;">
          function funcname(){}
        </div>
      </li>
      <li>函数定义表达式(匿名函数):</li>
      <li></li>
    </ul>
  </div>
  <Script>
    function foo(){
      console.log(1);
  }
  delete foo;//false
  console.log(foo());//1
  </Script>
</body>
</html>
